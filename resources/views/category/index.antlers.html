{{# Categories #}}
<div class="container mt-16 mb-8">
    <div class="mb-12">
        <h2>Category</h2>
    </div>

    <div class="flex flex-wrap gap-4">
        {{ taxonomy:category }}
            {{ if count > 0 }}
                {{ partial:components.cards.cat }}
            {{ else }}
                <p>No reults for {{ get:q }}</p>
            {{ /if }}
        {{ /taxonomy:category }}
    </div>
</div>
