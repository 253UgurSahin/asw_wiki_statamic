{{ if {{ banner | length }} > 1 }}
    true
{{ else }}
    {{ banner }}
        <div class="w-full h-[70vh] bg-center bg-no-repeat bg-cover inner-shadow flex flex-wrap -mb-48" style="background-image: url('{{ url }}')">
            <div class="container w-full flex-grow flex pt-20">
                <h1 class="text-white">{{ title }}</h1>
            </div>
        </div>
    {{ /banner }}
{{ /if }}
