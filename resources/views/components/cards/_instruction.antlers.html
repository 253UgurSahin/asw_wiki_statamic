<a href="{{ url }}" class="h-full w-full">
    <div class="h-full bg-white shadow-md hover:shadow-xl transition p-6">
        <div class="flex flex-row gap-4">
            <div class="" style="color: #{{ "2f34f6" | shuffle }};">
                {{ partial:components.assets.image }}
            </div>
    
            <div class="w-full">
                {{# header #}}
                <div class="flex flex-wrap justify-between">
                    <p class="font-bold text-2xl sm:text-3xl truncate"> {{ title }} </p>
                    <p>{{ updated_at }}</p>
                </div>
            </div>  
        </div>      
    </div>
</a>
