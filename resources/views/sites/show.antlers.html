{{# Instructions #}}
<div class="container mt-16 mb-8">
    <h1>Instructions</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {{ collection:instructions taxonomy:sites="{{ slug }}" }}
            {{ if count > 0 }}
                {{ partial:components.cards.instruction }}
            {{ else }}
                <p>No reults for {{ title }}</p>
            {{ /if }}
        {{ /collection:instructions }}
    </div>
</div>
