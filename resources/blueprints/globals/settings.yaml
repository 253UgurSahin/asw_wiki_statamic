title: 'Global Settings'
sections:
  main:
    display: Main
    fields:
      -
        handle: site_name
        field:
          character_limit: 0
          type: text
          display: 'Site Name'
      -
        handle: social
        field:
          fields:
            -
              handle: icon
              field:
                container: assets
                mode: list
                restrict: true
                folder: site/social-icons
                allow_uploads: true
                max_files: 1
                type: assets
                display: Icon
                width: 33
            -
              handle: name
              field:
                type: text
                display: Name
            -
              handle: url
              field:
                character_limit: 0
                type: text
                display: URL
          mode: table
          add_row: 'Add Link'
          reorderable: true
          type: grid
          instructions: 'Set any social media links'
          display: Social
          instructions_position: above
          listable: hidden
          read_only: false
  meta:
    display: meta
    fields:
      -
        handle: nav_image
        field:
          mode: list
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 2
          display: 'Nav Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
