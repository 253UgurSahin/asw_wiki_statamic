title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          display: Title
          validate:
            - required
      -
        handle: sections
        field:
          mode: default
          create: true
          collections:
            - sections
          display: Sections
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          folder: pages
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
