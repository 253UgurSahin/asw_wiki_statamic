sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: sort_explan
        field:
          antlers: false
          display: 'Sort explanation'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
  page:
    display: page
    fields:
      -
        handle: sections
        field:
          mode: default
          create: true
          collections:
            - sections
          display: Sections
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: category
        field:
          type: terms
          taxonomies:
            - category
          display: Category
          mode: select
          instructions_position: above
          listable: hidden
          create: true
          validate:
            - required
          max_items: 1
title: Instructions
