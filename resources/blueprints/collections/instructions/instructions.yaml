sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: banner
        field:
          mode: list
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Banner
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h1
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - code
            - codeblock
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          link_collections:
            - instructions
            - pages
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: category
        field:
          type: terms
          taxonomies:
            - category
          display: Category
          mode: select
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
          validate:
            - required
title: Instructions
