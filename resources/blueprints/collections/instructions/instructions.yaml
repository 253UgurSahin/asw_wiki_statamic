sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: entries
        field:
          mode: default
          create: true
          collections:
            - instructions
            - sections
          display: Entries
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: category
        field:
          type: terms
          taxonomies:
            - category
          display: Category
          mode: select
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
          validate:
            - required
          max_items: 1
title: Instructions
