sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: type
        field:
          options:
            bard: Content
            banner: Banner
            entries: Entries
            cards: Cards
            search: Search
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: bard
          display: Type
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: go_over
        field:
          default: false
          display: 'Go over'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          if:
            type: 'equals banner'
      -
        handle: how_much
        field:
          input_type: text
          antlers: false
          display: 'How Much?'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          if:
            go_over: 'equals true'
          placeholder: '15'
          character_limit: 2
          prepend: 'Value in rem'
          append: 'Value in rem'
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - h4
            - h5
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          if:
            type: 'equals bard'
          visibility: visible
      -
        handle: banner_title
        field:
          input_type: text
          antlers: false
          display: 'Banner Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          if:
            type: 'equals banner'
      -
        handle: banner
        field:
          mode: list
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Banner
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          if:
            type: 'equals banner'
      -
        handle: section_entries
        field:
          mode: default
          create: true
          collections:
            - instructions
          display: 'Section Entries'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          if:
            type: 'equals entries'
          visibility: visible
      -
        handle: grid_field
        field:
          fields:
            -
              handle: banner
              field:
                mode: list
                container: assets
                folder: /
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Banner
                type: assets
                icon: assets
                width: 33
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: title
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                read_only: false
          mode: table
          min_rows: 1
          reorderable: true
          display: 'Grid Field'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          if:
            type: 'equals cards'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Sections
